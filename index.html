<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Code Quiz</title>
</head>
<body>
<header class="container">
    <div class="row">
        <div class="col-6">
            <button id="view-high-scores-button" class="button">View High Scores</button>
        </div>
        <div class="col-6">
            <p class="timer">Time: 75s</p>
        </div>
    </div>
</header>
<main>
    <div class="container2">
        <section id="startPageEl">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1>Welcome to the Javascript Coding Quiz Challenge!</h1>
                    <p>Try to answer the following javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button id="start-quiz" class="button">Start Quiz</button>
                </div>
            </div>
        </section>
        <section id="questions">
            <div class="row">
                <div class="col-6">
                    <div id="question"></div>
                    <ul class="mb-3">
                        <ul><button id="answer1" value="0" type="button" class="answerButton">Answer1</button></ul>
                    </ul>
                    <ul class="mb-3">
                        <ul><button id="answer2" value="1" type="button" class="answerButton">Answer2</button></ul>
                    </ul>
                    <ul class="mb-3">
                        <ul><button id="answer3" value="2" type="button" class="answerButton">Answer3</button></ul>
                    </ul>
                    <ul class="mb-3">
                        <ul><button id="answer4" value="3" type="button" class="answerButton">Answer4</button></ul>
                    </ul>
                </div>
            </div>
        </section>
        <div id="yesorno">
            <hr>
        </div>
    </div>
    <section id="final" style="display: none;">
        <div id="end" style="display: none;"
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h2>All done!</h2>
                <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                <button id="submit-score" class="button">Submit</button>
            </div>
        </div>
    </div>
    </section>
    <section id="highscores">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h2>High Scores</h2>
                <ol id="score-list"></ol>
                <button id="goback" class="button">Go back</button>
                <button id="clearscores" class="button">Clear scores</button>
            </div>
        </div>
    </section>
</main>
<script src="./assets/script.js"></script>
</body>
</html>
